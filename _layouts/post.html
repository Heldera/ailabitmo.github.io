---
layout: base
---

<div id="content-wrap">
  <h1 class="page-title">{{ page.title }}</h1>
  <div class="region region-content">
    <div id="block-system-main" class="block block-system">
      <div class="content">
        <span class="submitted">{{ site.data.locales.posted_on[page.locale] }} {{ page.date | date_to_long_string }}</span>
        <div class="content">
          {{ content }}
        </div>
        <footer>
        </footer>
      </div>
    </div>
  </div>
</div>
