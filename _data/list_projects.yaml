-
  id: ontodia
  title:
    en: OntoDia
    ru: OntoDia
  subtitle:
    en: Сервис создания диаграмм на основе онтологических данных
    ru: Сервис создания диаграмм на основе онтологических данных
  website: 'http://ontodia.org/'
  description:
      en: >
        Веб-сервис позволяет подключиться через SPARQL-endpoint к любому доступному
        в интернете RDF-хранилищу и осуществлять пошаговую навигацию по данным,
        представляемых в виде графа. В навигаторе впервые решена проблема
        визуализации больших наборов онтологических данных. Сервис предназначен
        для управляемой пользователем визализации онтологических данных в виде диаграмм.
        Диаграммы позволяют пользователю делиться теми знаниями, которые находятся в его
        базе знаний и обсуждать их на концептуальном уровне.
