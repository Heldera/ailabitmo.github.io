  about_lab: >
    Лаборатория Information Science and Semantic Technologies (ISST) является
    одной из самых передовых в России научных команд, занимающихся исследованиями
    в области онтологического инжиниринга и семантических технологий, а также разработкой
    прикладных решений, построенных на основе использования баз знаний. Лаборатория использует
    передовые форматы и стандарты Semantic Web (семантическая паутина) мирового консорциума W3C.
    Важной составляющей деятельности лаборатории является организация международных семинаров,
    школ и конференций по семантическим технологиям.
